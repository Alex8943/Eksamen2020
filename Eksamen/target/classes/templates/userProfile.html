<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">--->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" href="myCSS.css">
    <link rel="stylesheet" href="profile.css">

</head>
<body>

<div class="slider" />
<th:block th:include="/includes/header :: header"></th:block>

<!-- overview - current projects-->


<div class="right-panel">

        <div class="container">
            <h3 id="header3">PROJEKTER</h3>
            <tr th:each="proj,stats: ${projects}">
                <b><td><a th:href="@{/project/{id}(id=${proj.id})}" th:text="${proj.name}"></a></a></td></b><br />
                <td name="id" th:text="${proj.id}" /><br />
                <td name="description" th:text="${proj.description}" /><br />
                <td name="numberOfEmployees" th:text="${proj.numberOfEmployees}" /><br />
                <td name="deadline" th:text="${proj.deadline}" /><br />

                </p>

                <div class="knapper">
                    <form th:action="@{/project/{id}(id=${proj.id})}">
                        <button th:href="@{/project/{id}(id=${proj.id})}" class="knap" name="subject" value="View" >View</button>
                    </form>
                </div>

                <div class="knapper">
                    <form th:action="@{/createNewProject}" method="post">
                        <div class="knapper">
                            <input name="id" type="hidden" th:value="${proj.id}">
                            <button class="knap" name="subject" type="submit" value="update">Update</button>
                        </div>
                    </form>
                </div>

                <div class="knapper">
                <form th:action="@{/removeProject}" method="post">
                        <input name="id" type="hidden" th:value="${proj.id}">
                        <button class="knap" name="subject" type="submit" value="delete">Delete</button>
                </form>

                </div>
            </tr>
        </div>

        </div>

<th:block th:include="/includes/footer :: footer"></th:block>
</body>
</html>
