<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="myCSS.css">
    <meta charset="UTF-8">
    <title>Opret nyt projekt</title>
</head>
<th:block th:include="/includes/header :: header"></th:block>

<body>
<div class="container">
    <h3 id="header3">Opret nyt projekt</h3>
    <form action="/createProjectForm" method="post">

        <label for="projectName">Navn</label><br>
        <input type="text" id="projectName" name="projectName"><br>

        <label for="deadlinedate">Deadline(dato)</label><br>
        <input type="date" id="deadlinedate" name="deadlinedate"><br>

        <label for="deadlinetime">Deadline(dato)</label><br>
        <input type="time" id="deadlinetime" name="deadlinetime"><br>

        <label for="description">Beskrivelse</label><br>
        <textarea style="height: 200px; width: 400px;" placeholder="Skriv her, hvad projektet omhandler" id="description" name="description"></textarea> <p>

        <label for="numberOfEmployees">Antal medarbejdere</label><br>
        <input type="text" id="numberOfEmployees" name="numberOfEmployees">

        <br>

        <input type="submit" value="Opret projekt">
    </form>
</div>

</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
