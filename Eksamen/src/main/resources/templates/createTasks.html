<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/myCSS.css}">
    <link rel="stylesheet" th:href="@{/profile.css}">
    <meta charset="UTF-8">
    <title>Opret nyt projekt</title>
    <!---Lavet af Alexander--->
</head>


<body>
<div class="slider" />
<th:block th:include="/includes/header :: header"></th:block>
<div class="container">

    <h3 id="header3">Opret task</h3>
    <form th:action="@{/createTasks}" method="post">

        <label for="projectName">Navn</label><br>
        <input type="text" id="projectName" th:name="name"><br>

        <label for="description">Beskrivelse</label><br>
        <textarea style="height: 200px; width: 400px;" placeholder="Skriv her, hvad projektet omhandler" id="description" th:name="description"></textarea><br>


        <label for="projectID">ProjectID</label><br>
        <input type="text" id="projectID" th:value="${projectId}" name="projectID"><br>

        <!---<label for="deadline">Deadline</label><br>
        <input type="date" id="deadline" th:name="taskDeadline"><br>--->

        <button class="knap" type="submit" name="action" value="1">Opret hele projektet her!</button>
    </form>
</div>

</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
