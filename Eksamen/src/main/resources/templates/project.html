<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="myCSS.css">
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <title>Projekter</title>
</head>

<body>
<div class="slider" />
<th:block th:include="/includes/header :: header"></th:block>

<div class="container">
    <h3 id="header3">$</h3>
    <tbody>
    <tr th:each="proj,stats:${project}">
        <p>Projektnavn: <td th:text="${proj.name}"></td><br /><p />
        <td th:text="${proj.description}" /><br />
        <td th:text="${proj.numberOfEmployees}" /><br />
        <td th:text="${proj.deadline}" /><br />
        <td name="subprojects" th:text="${proj.subprojects}" /><br/>
        <tr th:each="subproj:${project}">
            <td th:text="${subproj.getSubprojects().get(1)}"/>
        </tr>
    </tr>
    </tbody>
</div>

</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
