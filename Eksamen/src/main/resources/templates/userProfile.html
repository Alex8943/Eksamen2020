<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">--->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" href="myCSS.css">
    <link rel="stylesheet" href="profile.css">

</head>
<body>

<div class="slider" />
<th:block th:include="/includes/header :: header"></th:block>

<!-- overview - current projects-->


<div class="right-panel">


    <div class="project-list-container">
        <h2>Projekt oversigt</h2>


        <div class="project-list">


            <th:block th:each="p : ${projects}">
                <div class="project-list-item">
                    Project 1

        <div class="project-list-item">
                    <p> Navn: </p><td th:text="${p.name}">...</td>
                    <br> <p> Beskrivelse på projektet: </p><td th:text="${p.description}">...</td>
                    <br> <p> Antal ansatte på projektet : </p><td th:text="${p.numberOfEmployees}">...</td>
                    <br> <p> Subprojects på projektet: </p><th:block th:each="sp : ${p.subprojects}">
                       <br><td th:text="${sp.name}" />
                    </th:block>
            <div class="project-list-item">
                Project 2
            </div>
            <div class="project-list-item">
                Project 3
            </div>

            <div class="project-list-item">
                Project 4
            </div>
            <div class="project-list-item">
                Project 5
            </div>
            <div class="project-list-item">
                Project 6
            </div>
        </div>
    </div>



            <div class="knapper">
                <form action="" method="GET">
                    Choose one:
                    <button class="knap" name="subject" type="submit" value="View">View</button>
                </form>
            </div>

            <div class="knapper">
                <form th:action="@{/createNewProject}" method="GET">
                    <button class="knap" name="subject" type="submit" value="update">Update</button>
                </form>
            </div>

            <form th:action="@{/removeProject}" method="post">
            <div class="knapper">
                <input name="id" type="hidden" th:value="${p.id}">
                    <button class="knap" name="subject" type="submit" value="delete">Delete</button>
            </div>
            </form>

            </th:block>
        </div>

    </div>


</div>





<th:block th:include="/includes/footer :: footer"></th:block>
</body>
</html>
