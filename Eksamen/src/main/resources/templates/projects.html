<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="myCSS.css">
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <title>Projekter</title>
</head>

<body>
<div class="slider" />
<th:block th:include="/includes/header :: header"></th:block>

<div class="container">
    <h3 id="header3">PROJEKTER</h3>
    <tr th:each="proj:${project}">
        <p>Projektnavn: <a href="/getOneProject"><td name="name" th:text="${proj.name}"></td><br /><p /></a>
        <!---pathVariable--->
        <td name="description" th:text="${proj.description}" /><br />
        <td name="numberOfEmployees" th:text="${proj.numberOfEmployees}" /><br />
        <td name="deadline" th:text="${proj.deadline}" /><br />
        <tr th:each="subproj:${subproject}">
            <td name="subDescription" th:text="${subproj.name}" /><br />
            <td name="subDescription" th:text="${subproj.description}" /><br />
        </tr>
    </tr>

</div>

</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
