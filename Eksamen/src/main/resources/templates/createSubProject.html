<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/myCSS.css}">
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <title>Opret projekt</title>
    <!---Lavet af Daniel--->
</head>

<body>
<div class="slider" />
<th:block th:include="/includes/header :: header"></th:block>

<div class="container">
    <h3 id="header3">Tilføj delprojekt</h3>
    <form th:action="@{/createSubProject}" th:object="${subproject}" method="post">

        <label for="subName">Delprojektetes navn</label><br>
        <input type="text" id="subName" th:field="*{name}"><br>

        <label for="subDescription">Beskrivelse</label><br>
        <textarea style="height: 200px; width: 400px;" placeholder="Skriv her, hvad projektet omhandler" id="subDescription" th:field="*{description}"></textarea><br>

        <label for="projectID">ProjectID</label><br>
        <input type="text" id="projectID" th:value="${projectId}" name="projectID"><br>

        <label for="estimatedTime">Estimeret tidsforbrug</label><br>
        <input type="text" id="estimatedTime" th:field="*{estimatedTime}"><br>

        <!--<button class="knap" type="submit" name="action" value="1">Opret delprojekt</button> -->

        <p>Ved oprettelse af delprojekt vil du blive stillet igennem til oprettelsen af dets første task.</p>

        <button class="knap" type="submit" name="action" value="1">Opret delprojekt</button>


    </form>

</div>

</body>
<th:block th:include="/includes/footer :: footer"></th:block>
</html>
